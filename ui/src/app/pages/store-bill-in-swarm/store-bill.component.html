<app-nav> </app-nav>
<app-spinner
  *ngIf="isRequesting"
  [delay]="300"
  [message]="'Storing Bill'"
  [isRunning]="isRequesting"
></app-spinner>
<div class="container ">
  <div class="">
    <div class="col-md-12">
      <nav class="mt-4" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a [routerLink]="['/overview']">Overview</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Store Bill JSON</li>
        </ol>
      </nav>

        <div class="box">
          <div class="box-header">
            <div class="row">
              <div class="col-sm-6">
                <h3 class="">Select Parsed Bill to Tokenize</h3>
              </div>
              <div class="col-sm">
                <ng-select
                    #select
                    [items]="storageDetails"



                    [multiple]="false"
                    [(ngModel)]="selectedStorage"
                    placeholder="Please select storage method"
                    style="width:70%;"
                >

                </ng-select>
              </div>
            </div>
          </div>
        <div class="box-body">
          <div class="row">
            <div class="col">

              <div>
                <table class="table  table-hover">
                  <thead>
                  <tr>
                    <th>Type</th>
                    <th>Owner</th>
                    <th>Document Name</th>
                    <th>Parser Name</th>
                  </tr>
                  </thead>
<!--                  <tbody>-->
<!--                  <tr *ngFor="let billDetail of billDetails" (click) = "billSelected(bill)">-->
<!--                    <th scope="row">{{parser.id}}</th>-->
<!--                    <td>{{ parser.label }}</td>-->

<!--                  </tr>-->
                  <tbody>
                  <tr *ngFor="let billDetail of billDetails" (click) = "billSelected($event, billDetail)"
                      [class.highlighted]="billDetail === selectedBill">
                    <td>BoL</td>
                    <td>
                      {{ billDetail.user }}
                    </td>
                    <td>{{ billDetail.docName }}</td>

                    <td>
                      {{
                        billDetail.parserLabel
                      }}
                    </td>
                  </tbody>
                </table>
              </div>
              <div class="col-md-12">
                <div class="row">
                  <button
                    class="btn btn-md btn-primary"

                    type="button"
                    (click)="storeBill()"
                  >
                    Store Bill
                  </button>
                </div>
              </div>
            </div>

        </div>

        </div>


    </div>
  </div>
</div>
