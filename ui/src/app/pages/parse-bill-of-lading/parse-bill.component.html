<div class="container ">
  <div class="">
    <div class="col-md-12">
      <nav class="mt-4" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a [routerLink]="['/overview']">Overview</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Parse Bill of Lading</li>
        </ol>
      </nav>

        <div class="box">
          <div class="box-header">
            <h3>Select document and parser</h3>
          </div>
        <div class="box-body">
          <div class="row">
            <div class="col">

              <div class="box-header">
                <h3>Documents</h3>
              </div>
              <div>
                <table class="table  table-hover">
                  <thead>
                  <tr>
                    <th>Document ID</th>
                    <th>Document Name</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let file of listOfFiles" (click) = "fileSelected($event, file)"
                      [class.highlighted]="file === selectedFile">
                    <td scope="row">{{file.id}}</td>
                    <td>
                      {{ file.fileName }}
                    </td>

                  </tr>
                  </tbody>
                </table>
              </div>

            </div>
            <div class="col">

              <div class="box-header">
                <h3>Parsers</h3>
              </div>
              <div>
                <table class="table  table-hover">
                  <thead>
                  <tr>
                    <th>Parser ID</th>
                    <th>Parser Name</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let parser of listOfParsers" (click) = "parserSelected($event, parser)"
                      [class.highlighted]="parser === selectedParser">
                    <td scope="row">{{parser.id}}</td>
                    <td>{{ parser.label }}</td>

                  </tr>
                  </tbody>
                </table>
              </div>

            </div>
          </div>
          <div class="col-md-12">
            <div class="row">
              <button
                class="btn btn-md btn-primary"

                type="button"
                (click)="parseBill()"
              >
                Parse Bill
              </button>
            </div>
          </div>
        </div>

        </div>


    </div>
  </div>
</div>
