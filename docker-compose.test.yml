version: '3'

services:
  accounts_test:
    build:
      context: ./accounts
      dockerfile: Dockerfile
    restart: on-failure
    depends_on:
      - ganache_test
    volumes:
      - ./accounts/src:/app/src
      - ./accounts/config:/app/config
      - ./accounts/.babelrc:/app/.babelrc
    environment:
      NODE_ENV: test
      BLOCKCHAIN_HOST: http://ganache_test
      BLOCKCHAIN_PORT: 8545
    networks:
      - test_net

  api-gateway_test:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    restart: on-failure
    volumes:
      - ./api-gateway/src:/app/src
      - ./api-gateway/.babelrc:/app/.babelrc
    environment:
      NODE_ENV: test
      ACCOUNTS_HOST: http://accounts_test
      ACCOUNTS_PORT: 80
      ZKP_HOST: http://zkp_test
      ZKP_PORT: 80
      DATABASE_HOST: http://database_test
      DATABASE_PORT: 80
      OFFCHAIN_HOST: http://offchain_test
      OFFCHAIN_PORT: 80
    ports:
      - '8001:80'
    networks:
      - test_net

  offchain_test:
    build:
      context: ./offchain
      dockerfile: Dockerfile
    restart: on-failure
    depends_on:
      - ganache_test
    volumes:
      - ./offchain/src:/app/src
      - ./offchain/build-test:/app/build
      - ./offchain/.babelrc:/app/.babelrc
      - ./zkp-utils:/app/node_modules/zkp-utils
      - ./config:/app/config
    environment:
      NODE_ENV: test
      AUTHENTICATION_API_HOST: http://api-gateway_test
      AUTHENTICATION_API_PORT: 80
      BLOCKCHAIN_HOST: http://ganache_test
      BLOCKCHAIN_PORT: 8545
      DATABASE_HOST: http://database_test
      DATABASE_PORT: 80
      OFFCHAIN_HOST: http://offchain_test
      OFFCHAIN_PORT: 80
    networks:
      - test_net

  zkp_test:
    build:
      context: ./zkp
      dockerfile: Dockerfile
    restart: on-failure
    depends_on:
      - ganache_test
    volumes:
      - ./zkp/src:/app/src
      - ./zkp/build-test:/app/build
      - ./zkp/code:/app/code
      - ./zkp/.babelrc:/app/.babelrc
      - ./zkp-utils:/app/node_modules/zkp-utils
      - ./config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      NODE_ENV: test
      BLOCKCHAIN_HOST: http://ganache_test
      BLOCKCHAIN_PORT: 8545
      ZKP_HOST: http://zkp_test
      ZKP_PORT: 80
    networks:
      - test_net

  ganache_test:
    image: trufflesuite/ganache-cli:latest
    command: ganache-cli --accounts=10 --defaultBalanceEther=1000
    ports:
      - 8546:8545
    networks:
      - test_net

#  ganache_test:
#    image: trufflesuite/ganache-cli:latest
#    command: ganache-cli -p 7545 --accounts=10 --defaultBalanceEther=1000 -m "whisper predict hurdle cover brass bonus swing void text burst alien trigger"
#    ports:
#      - 8546:7545
#    networks:
#      - test_net

  database_test:
    build:
      context: ./database
      dockerfile: Dockerfile
    restart: on-failure
    depends_on:
      - mongo_test
    volumes:
      - ./database/src:/app/src
      - ./database/.babelrc:/app/.babelrc
      - ./zkp-utils:/app/node_modules/zkp-utils
      - ./config:/app/config
      - ./database/setup-mongo-acl-for-new-users.js:/app/setup-mongo-acl-for-new-users.js
    environment:
      - NODE_ENV=test
    networks:
      - test_net

  mongo_test:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
      - MONGO_INITDB_DATABASE=nightfall_test
    volumes:
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - mongo_volume_test:/data/db
    networks:
      - test_net

  truffle-offchain_test:
    image: ajmay/truffle:5.0.9
    environment:
      SOLC_VERSION: 0.5.8
      ETH_HOST: ganache_test
      ETH_GAS: 6000000
      ETH_GAS_PRICE: 20000000000
    volumes:
      - ./offchain/contracts:/truffle/contracts:delegated
      - ./offchain/migrations/:/truffle/migrations:delegated
      - ./offchain/build-test/contracts/:/truffle/build/contracts:cached
      - ./offchain/test/:/truffle/test:delegated
    depends_on:
      - ganache_test
    logging:
      options:
        max-size: 10m
    networks:
      - test_net

  truffle-zkp_test:
    image: ajmay/truffle:5.0.9
    environment:
      SOLC_VERSION: 0.5.8
      ETH_HOST: ganache_test
      ETH_GAS: 6000000
      ETH_GAS_PRICE: 20000000000
    volumes:
      - ./zkp/contracts/:/truffle/contracts:delegated
      - ./zkp/migrations/:/truffle/migrations:delegated
      - ./zkp/build-test/contracts/:/truffle/build/contracts:cached
      - ./zkp/test/:/truffle/test:delegated
      - ./zkp/src/:/truffle/src:delegated
    depends_on:
      - ganache_test
    logging:
      options:
        max-size: 10m
    networks:
      - test_net

volumes:
  mongo_volume_test: {}
  zkp_code_test:
    driver: local
    driver_opts:
      type: none
      device: $PWD/zkp/code/
      o: bind

networks:
  test_net:
    driver: bridge
    ipam:
      driver: default
